    <script type="text/javascript">
        /// some script
        function clearLocalStorage() {
            localStorage.clear();
        }

        function selectYourLoginType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-login.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-login.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }

        function selectYourRegisterType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-register.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-register.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }

        function btnSaveAndSubmit_click() {
            UpdateSetting();
        }

        // jquery ready start
        $(document).ready(function() {
            // jQuery code
            if (localStorage.getItem("firstName") !== null) {
                $(".userProfile").text(localStorage.getItem("firstName"));
                $("#login").hide();
                $("#logout").show();
            } else {
                $(".userProfile").text("");
                $("#login").show();
                $("#logout").hide();
                $("#userProfile").hide();
            }
            if (localStorage.getItem("accountType") == "Supplier") {
                $("#sellingItems").hide();
                $("#addItems").hide();
            } else {
                $("#wishList").hide();
                $("#myOrder").hide();
            }

            if (localStorage.getItem("accountType") === "Manufacturer") {
                $('.hideShop').addClass('disabled');
            } else {
                $('.hideShop').removeClass('disabled');
            }

            if (localStorage.getItem("accountType") !== "Supplier") {
                $('#hideCart').hide();
            }

            $("#firstName").val(localStorage.getItem("firstName"));
            $("#lastName").val(localStorage.getItem("lastName"));
            $("#userEmail").val(localStorage.getItem("userEmail"));
            $("#city").val(localStorage.getItem("city"));
            $("#phoneNumber").val(localStorage.getItem("phoneNumber"));
            $("#password").val(localStorage.getItem("password"));
            $("#confirmPassword").val(localStorage.getItem("password"));

            $("#saveAndSubmitBtn").on("click", btnSaveAndSubmit_click);
        });
        // jquery end
    </script>
