    <script type="text/javascript">
        /// some script
        function clearLocalStorage() {
            localStorage.clear();
        }

        function selectYourLoginType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-login.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-login.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }

        function selectYourRegisterType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-register.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-register.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }
        // jquery ready start
        $(document).ready(function() {
            // jQuery code
            if (localStorage.getItem("firstName") !== null) {
                $(".userProfile").text(localStorage.getItem("firstName"));
                $("#login").hide();
                $("#logout").show();
            } else {
                $(".userProfile").text("");
                $("#login").show();
                $("#logout").hide();
                $("#userProfile").hide();
            }
            $('#OpenImgUpload').click(function() {
                $('#imgupload').trigger('click');
            });

            $(function() {
                $("#imgupload").change(function(event) {
                    var x = URL.createObjectURL(event.target.files[0]);
                    $("#myImage").attr("src", x);
                    console.log(event);
                });
            })

            if (localStorage.getItem("accountType") === "Manufacturer") {
                $('.hideShop').addClass('disabled');
            } else {
                $('.hideShop').removeClass('disabled');
            }

            if (localStorage.getItem("accountType") !== "Supplier") {
                $('#hideCart').hide();
            }
        });
        // jquery end
    </script>
