<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>T&M Drop shipping | T&M Group</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="js/lib/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!--jQuery Validation-->
    <script src="js/lib/jquery.validate.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="js/lib/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="fonts/fontawesome/css/all.min.css" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <link href="css/myStyle.css" rel="stylesheet" type="text/css" />

    <!-- custom javascript -->
    <script src="js/lib/script.js" type="text/javascript"></script>

    <script src="js/database.js" type="text/javascript"></script>
    <script src="js/facade.js" type="text/javascript"></script>
    <script src="js/dropshippingDAL.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>

    <script type="text/javascript">
        /// some script
        function clearLocalStorage() {
            localStorage.clear();
        }

        function selectYourLoginType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-login.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-login.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }

        function selectYourRegisterType() {
            var select = prompt("What's your account type? 1 - Supplier or 2 - Manufacturer", "");
            switch (select) {
                case "1":
                    window.location.replace("page-user-register.html");
                    break;
                case "2":
                    window.location.replace("page-manufacturer-register.html");
                    break;
                default:
                    console.info("Nothing");
                    break;
            }
        }
        // jquery ready start
        $(document).ready(function() {
            // jQuery code
            if (localStorage.getItem("firstName") !== null) {
                $(".userProfile").text(localStorage.getItem("firstName"));
                $("#login").hide();
                $("#logout").show();
            } else {
                $(".userProfile").text("");
                $("#login").show();
                $("#logout").hide();
                $("#userProfile").hide();
            }

            if (localStorage.getItem("accountType") !== "Supplier") {
                $('#hideCart').hide();
            }
        });
        // jquery end
    </script>

</head>

<body>

    <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-4">
                        <a href="index.html" class="brand-wrap">
                            <img class="logo" src="images/logo.jpg">
                        </a>
                        <!-- brand-wrap.// -->
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <form action="#" class="search">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Search
									</button>
                                </div>
                            </div>
                        </form>
                        <!-- search-wrap .end// -->
                    </div>
                    <!-- col.// -->
                    <div class="col-lg-4 col-sm-6 col-12">
                        <div class="widgets-wrap float-md-right">
                            <div class="widget-header  mr-3" id="hideCart">
                                <a href="#" class="icon icon-sm rounded-circle border"><i
										class="fa fa-shopping-cart"></i></a>
                                <span class="badge badge-pill badge-danger notify" id="ordersNumber">0</span>
                            </div>
                            <div class="widget-header icontext">
                                <a href="#" class="icon icon-sm rounded-circle border" id="userProfile"><i class="fa fa-user"></i></a>
                                <div class="text">
                                    <span class="text-muted">Welcome!</span>
                                    <span class="userProfile"></span>
                                    <div id="login">
                                        <a href="#" onclick="selectYourLoginType();">Sign in</a> |
                                        <a href="#" onclick="selectYourRegisterType();">Register</a>
                                    </div>
                                    <div id="logout">
                                        <a href="index.html" onclick="clearLocalStorage();">Log out</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- widgets-wrap.// -->
                    </div>
                    <!-- col.// -->
                </div>
                <!-- row.// -->
            </div>
            <!-- container.// -->
        </section>
        <!-- header-main .// -->
    </header>
    <!-- section-header.// -->

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in - Manufacturer</h4>
                <form id="LogInManForm">
                    <a href="https://www.facebook.com" class="btn btn-facebook btn-block mb-2"> <i class="fab fa-facebook-f"></i> &nbsp Sign in with Facebook</a>
                    <a href="https://www.google.com/" class="btn btn-google btn-block mb-4"> <i class="fab fa-google"></i> &nbsp Sign in with Google
                    </a>
                    <div class="form-group">
                        <input name="userName" class="form-control" placeholder="Username" type="text" id="userName">
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <input name="loginPassword" class="form-control" placeholder="Password" type="password" id="loginPassword">
                    </div>
                    <!-- form-group// -->

                    <div class="form-group">
                        <a href="#" class="float-right">Forgot password?</a>
                        <label class="float-left custom-control custom-checkbox"> <input type="checkbox"
								class="custom-control-input" checked="">
							<div class="custom-control-label"> Remember </div>
						</label>
                    </div>
                    <!-- form-group form-check .// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="logInManBtn"> Login </button>
                    </div>
                    <!-- form-group// -->
                </form>
            </div>
            <!-- card-body.// -->
        </div>
        <!-- card .// -->

        <p class="text-center mt-4">Don't have account? <a href="page-manufacturer-register.html">Sign up</a></p>
        <br><br>
        <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


    <!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="text-center">
                &copy T&M Group Copyright 2021 All rights reserved
            </p>
        </div>
        <!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->



</body>

</html>
